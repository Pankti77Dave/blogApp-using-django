{% extends 'core/base.html' %}

{% block title %}Home | {% endblock %}

{% block content %}
<div class="container">
    <div class="blogs-wrapper">
        {% for post in posts %}
        <div class="blog-item">
            
            <div class="blog-item-inner">
                 <a href="{% url 'post_detail' post.id %}"> 
                    {% if post.image %}
                    <figure class="image">
                        <img src="{{ post.image.url }}" alt="">
                    </figure>
                    {% endif %}
                    <h2>{{ post.title }}</h2>
                    <p>{{ post.intro }}</p>
                    <p>{{ post.created_at|date:'M-d-Y H:i' }}</p>

                </a>
                <a href="{% url 'delete' post.id %}" onclick="return confirm('Are you sure you want to delete this post?')">Delete</a>
            </div>
            
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
